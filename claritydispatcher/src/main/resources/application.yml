security:
  enabled: true
  endpoints:
    login:
      enabled: true
    oauth:
      enabled: true
  token:
    jwt:
      enabled: true
      signatures:
        secret:
          generator:
            secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
tracing:
  zipkin:
    enabled: true
    http:
      url: http://clarity-dispatcher:9411
    sampler:
      probability: 0.1
jackson:
  bean-introspection-module: true

kafka:
  bootstrap:
    servers: clarity-kafka:9092
